<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Medidation App</title>
</head>
<body>
    <div id="countdown">
        <div class="class-button">
            <button id="btn-long">10 min</button>
            <button id="btn-short">5 min</button>
        </div>
        
        <div>
            <h2 id="timer">Escolha uma das <br>2 opções acima</h2>
        </div>
        <div class="button-down-group">
            <button class="button-start-time">Start Time</button>
            <button class="button-clean-time clean1">Clean Time</button>
            <button class="button-clean-time clean2">Clean Time</button>
        </div>
        
        
    </div>
    <script src="app.js"></script>

</body>
</html>
